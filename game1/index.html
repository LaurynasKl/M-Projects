<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game</title>
    
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/header.css">
</head>
<body>
    <header id="header" class="header">
        <section class="head">
            <div class="text">Game time:</div>
            <div id="time" class="time">30 sec</div>
            <button id="btn" class="btn" type="button">Start</button>
        </section>
            <div class="name">
                <label class="enter-name" for="">Enter your name:</label>
                <input id="name" class="your-name" type="text">
            </div>
    </header>

    <main id="main" class="main">
        <div id="box" class="box"></div>
        <div class="points">
            <div id="score" class="score"></div>
            <button id="restart" class="restart">Restart</button>
        </div>
    </main>

    <script type="module" src="./js/script.js"></script>
</body>
</html>
